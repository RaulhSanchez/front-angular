<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">CREATE PRODUCT</span>
          <form class="mt-3" [formGroup]="productForm">
            <div class="mb-3">
              <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="name">
              <div class="text-danger" 
                *ngIf="productForm.get('name')?.hasError('required') && productForm.get('name')?.touched">
                <span>El nombre es obligatorio</span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="category" class="form-control form-control-lg" placeholder="category">
            </div>
            <div class="mb-3">
              <input type="text" formControlName="localization" class="form-control form-control-lg" placeholder="localization">
            </div>
            <div class="mb-3">
              <input type="number" formControlName="prize" class="form-control form-control-lg" placeholder="prize">
            </div>
        </form>
        <div class="mb-3">
          <button routerLink="/" class="btn btn-secondary btn-lg float-start">BACK</button>
          <button (click)="add()"  class="btn btn-success btn-lg float-end">NEXT</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
